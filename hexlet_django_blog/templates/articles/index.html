{% extends "base.html" %}

{% block content %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{{ article.id }}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
  <form action="{% url 'articles_create' %}" method="get">
    {% csrf_token %}
    <input type="submit" value="Добавить">
  </form>
{% endblock %}
